{% load sitetree %}
<ul class="uk-nav-primary uk-nav-parent-icon" uk-nav>
    {% for item in sitetree_items %}
        <li class="{% if item.is_current or item.in_current_branch %}{{ item.is_current|yesno:"uk-active ," }}{{ item.in_current_branch|yesno:"uk-active," }}{% endif %} {% if item.has_children %}uk-parent{% endif %}" >
            <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %}>{{ item.title_resolved }}</a>
            {% if item.has_children %}
                {% sitetree_children of item for menu template "nav/mobile-child.html" %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
