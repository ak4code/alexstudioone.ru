{% load sitetree %}
<div class="uk-navbar-dropdown uk-width-auto uk-padding-small" uk-dropdown>
    <ul class="uk-nav uk-navbar-dropdown-nav">
        {% for item in sitetree_items %}
            <li>
                <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %}
                   {% if item.is_current or item.in_current_branch %}class="{{ item.is_current|yesno:"current_item ," }}{{ item.in_current_branch|yesno:"current_branch," }}"{% endif %}>{{ item.title_resolved }}</a>
                {% if item.has_children %}
                    {% sitetree_children of item for menu template "nav/child_menu.html" %}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
